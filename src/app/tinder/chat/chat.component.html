  <mat-card *ngFor="let message of _messages" [ngStyle]="{ 'text-align': message.type ? 'right': 'left' }" style="max-width: 60%;">
      {{ message.message }}
  </mat-card>

  <div style="position: absolute; bottom: 0; height: 7%; width: 97.5%; box-shadow: 0px -1px 10px #ccc;">
    <input type="text" id="message" (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="_msgVal" style="width: 80%; margin-left: 5%; height: 60%; margin-top: 2%; border-radius: 10px; background-color: #eaeaff; border: none;">
    <button mat-icon-button color="warn">
      <mat-icon aria-label="Example icon-button with a heart icon">send</mat-icon>
    </button>
  </div>
