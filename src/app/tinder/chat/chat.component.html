
  <div class="nameContainer">
    <div class="imgProfile" style="width: 50px; background-size: 100%; height: 50px; border-radius: 50%; margin: 10px;" [ngStyle]="{ 'background-image': 'url(' + _otherPerson.displayImages[0] + ')' }"></div>  
    <span style="font-weight: 600;" >{{ _otherPerson.displayName }}</span>
  </div>
  <div class="messagesContainer " style="background-color: white;margin-top:10px;padding-top: 5%;padding-bottom:10px;">
    <div *ngFor="let message of _messages" class="last">
      <div style="display: flex; flex-wrap: wrap;margin-bottom: 10px;" [ngClass]="{'sender': !message.type, 'receiver': message.type}">
        <div class="img-container" style="width: 50px; background-size: 100%; height: 50px; border-radius: 50%; margin: 10px;" [ngStyle]="{ 'background-image': 'url(' + picture(message.type) + ')' }">
        </div>
        <div style="max-width: 60%; border-radius: 25px; margin-top: 10px; margin-bottom: 10px; font-size: 0.9em; padding: 15px 20px 10px 20px;font-weight: 500;" [ngClass]="{'sent': !message.type, 'received': message.type}">
            {{ message.message }}
        </div>
      </div>
    </div>
  </div>

  <div style="position: fixed; bottom: 0; height: 80px; width: 100%; box-shadow: 0px -1px 10px #ccc; margin: 0px; padding: 0; background-color: white;">
      <input id="mesaj" type="text" id="message" (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="_msgVal" style="width: 80%; margin-left: 5%; height: 60%; margin-top: 4%; border-radius: 10px; background-color: #eaeaff; border: none;">
     
    </div>
