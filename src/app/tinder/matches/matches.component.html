<mat-card>
    <p class="mat-body-strong">
        Listă compatibilități<br>
        <img *ngFor="let match of _matches" routerLink="/chat/{{match.profile?.id}}" src="{{ match.profile?.displayImages[0] }}" style="height: 75px;">
    </p>
  </mat-card>
  <br>

            <mat-card class="example-card" *ngFor="let conversation of _conversations" routerLink="/chat/{{conversation.otherPerson?.id}}">
                    <mat-card-header class="mat-body-strong">
                    <div mat-card-avatar class="example-header-image" [ngStyle]="{ 'background-image': 'url(' + conversation.otherPerson?.displayImages[0] + ')' }"></div>
                    <mat-card-title>{{conversation.otherPerson?.displayName}}</mat-card-title>
                    <mat-card-subtitle>{{conversation.lastMessage}}</mat-card-subtitle>
                    </mat-card-header>
            </mat-card>
