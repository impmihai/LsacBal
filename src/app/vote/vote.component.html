<mat-tab-group style="background-color:#fff;"mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="Miss">
      <mat-card *ngFor="let i of getGirls()" class="example-card">
        <mat-card-header>
          <mat-card-title>{{ i.displayName }}</mat-card-title>
        </mat-card-header>
        <img src="{{i.displayImage}}" class="person" id="{{ i.index + '|' + i.id }}" mat-card-image alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ i.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="voteButton" (click)="voteGirl(i.id)" [disabled]="votedForGirl()">Voteaza</button>
        </mat-card-actions>
      </mat-card>
  </mat-tab>
  <mat-tab label="Mister">
      <mat-card *ngFor="let i of getBoys()" class="example-card">
        <mat-card-header>
          <mat-card-title>{{ i.displayName }}</mat-card-title>
        </mat-card-header>
        <img src="{{i.displayImage}}" class="person" id="{{ i.index + '|' + i.id }}" mat-card-image alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ i.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button class="voteButton" (click)="voteBoy(i.id)" [disabled]="votedForBoy()">Voteaza</button>
        </mat-card-actions>
      </mat-card>
  </mat-tab>
</mat-tab-group>
