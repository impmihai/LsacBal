<mat-tab-group style="background-color:#fff;"mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab label="First">
    <div style="padding:10px;">
      
      
      
      <mat-card *ngFor="let i of getGirls()" class="example-card">
        <mat-card-header>
          <mat-card-title>Shiba Inu</mat-card-title>
        </mat-card-header>
        <img src="{{i.displayImage}}" class="person" id="{{ i.index + '|' + i.id }}" mat-card-image alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ i.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Voteaza</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Second">
    <div style="padding:10px;">
      <mat-card *ngFor="let i of getBoys()" class="example-card">
        <mat-card-header>
          <mat-card-title>Shiba Inu</mat-card-title>
        </mat-card-header>
        <img src="{{i.displayImage}}" class="person" id="{{ i.index + '|' + i.id }}" mat-card-image alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{ i.description }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Voteaza</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
